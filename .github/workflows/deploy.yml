name: Github Pages Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: falgunidable/GitHub-Pages-deploy@3.2.2
        with:
          branch: gh-pages
          folder: build
